log4j.rootLogger = Warn, stdout

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} %l %m %n

log4j.logger.com.taobao.diamond = INFO, diamond
log4j.additivity.com.taobao.diamond = false

log4j.appender.diamond = org.apache.log4j.ConsoleAppender
log4j.appender.diamond.layout = org.apache.log4j.PatternLayout
log4j.appender.diamond.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} %l %m %n